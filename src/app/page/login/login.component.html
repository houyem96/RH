    <form action="post" class="form-section">
      <h1 style="color: black;">Connexion</h1>

      <div class="input-group">
        <label for="email">Adresse Email</label>
        <input type="text" name="email" id="emailField" placeholder="votre adresse">
      </div>
      <div class="input-group">
        <label for="password">Mot de Passe</label>
        <input type="password" name="password" id="passwordField" placeholder="Votre mot de passe">
      </div>

      <div class="btn-row">
        <button type="button" class="btn btn-primary">Se Connecter </button>
        <!-- <button type="button" class="btn btn-secondary">Créer un Compte</button> -->
      </div>

      <div class="feedback-section" id="feedbackSection">
        <div class="toast toast-danger">
            Assurez-vous de toujours vous déconnecter de vos applications et de fermer votre navigateur avant de vous éloigner de votre poste de travail.
        </div>
      </div>
    </form>
